<!DOCTYPE html>
<html>
<head>
    <title>Task on Attributes</title>
    <meta charset="UTF-8">
    <meta name="description" content="HTML Task on Attributes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <h1 title="Main Heading">Welcome to My Web Page</h1>

    <h2 title="About Section">About HTML Elements</h2>
    <p id="intro" class="info">HTML (HyperText Markup Language) consists of different elements that help structure web pages.</p>

    <!-- Adding an image -->
    <h3>Sample Image</h3>
<img src="image.jpg" alt="Sample Image of HTML Elements" title="HTML Elements" width="300" height="200">


    <h3>Form Example</h3>
    <form action="#" method="POST" id="user-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <input type="submit" value="Submit" class="btn">
    </form>

    <h3>Link Example</h3>
    <a href="https://ultimez.com/" class="btn" target="_blank" title="Ultimez">Ultimez</a>
</div>

</body>
</html>
